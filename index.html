<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kinozeit</title>
  <meta name="description" content="kinozeit – ein kleiner, privater Filmclub.">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
  <!-- Open Graph -->
  <meta property="og:title" content="kinozeit" />
  <meta property="og:description" content="Komm auf unseren Discord – Filmabende, Empfehlungen und mehr." />
  <meta property="og:image" content="assets/og.png" />
  <meta name="theme-color" content="#0d0f1a" />
</head>
<body>
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grid"></div>
    <div class="noise"></div>
  </div>

  <header class="site-header">
    <!-- Logo links direkt zum Discord -->
    <a class="logo" href="https://discord.gg/yxJ7N49Gx7" target="_blank" rel="noopener" aria-label="Discord beitreten (öffnet in neuem Tab)">
      <img src="assets/logo.svg" alt="kinozeit" width="40" height="40" />
    </a>
    <nav class="top-nav">
      <a href="https://plex.kinozeit.org" class="navlink">Plex</a>
      <a href="https://wunschliste.kinozeit.org" class="navlink">Wunschliste</a>
      <a href="https://jelly.kinozeit.org" class="navlink">Jellyfin</a>
    </nav>
  </header>

  <main class="hero" role="main">
    <h1 class="brand" aria-label="kinozeit">kinozeit</h1>
    <p class="tagline">zeitlos. privat. kino mit freunden.</p>

    <div class="cta">
      <a class="btn primary" href="https://discord.gg/yxJ7N49Gx7" target="_blank" rel="noopener">
        <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M9 12h6M12 9v6" stroke="currentColor" stroke-width="1.7" fill="none" stroke-linecap="round"/></svg>
        Discord beitreten
      </a>
      <a class="btn ghost" href="https://plex.kinozeit.org" rel="noopener">
        Plex öffnen
      </a>
    </div>

    <div class="tiles">
      <a class="tile" href="https://plex.kinozeit.org" rel="noopener">
        <span class="t-title">Plex</span>
        <span class="t-sub">Filme & Serien</span>
      </a>
      <a class="tile" href="https://wunschliste.kinozeit.org" rel="noopener">
        <span class="t-title">Wunschliste</span>
        <span class="t-sub">Wünsche & Vorschläge</span>
      </a>
      <a class="tile" href="https://jelly.kinozeit.org" rel="noopener">
        <span class="t-title">Jellyfin</span>
        <span class="t-sub">Alternative UI</span>
      </a>
    </div>
  </main>

  <footer class="site-footer">
    <span>© <span id="year"></span> kinozeit</span>
    <span class="sep">•</span>
    <a href="https://discord.gg/yxJ7N49Gx7" target="_blank" rel="noopener">Discord</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>

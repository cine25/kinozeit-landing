<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>KINOZEIT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <meta name="description" content="KINOZEIT — Stream. Speed. Quality." />
  </head>
  <body>
    <div class="scene">
      <!-- TOP GLASS BAR (full width) -->
      <header class="glass-bar top">
        <div class="bar-inner">
          <div class="left">
            <span class="hq-pill">HQ</span>
            <a class="brand" href="#">
              <img class="brand-logo" src="assets/kinozeit.png" alt="Kinozeit Logo" />
              <span class="brand-name">KINOZEIT</span>
            </a>
          </div>
          <nav class="right">
            <a class="nav-link" href="https://plex.kinozeit.org/web" target="_blank" rel="noopener">Plex</a>
            <a class="nav-link" href="https://wunschliste.kinozeit.org/" target="_blank" rel="noopener">Wunschliste</a>
          </nav>
        </div>
      </header>

      <!-- CENTER HERO -->
      <main class="hero">
        <h1 class="title" aria-label="KINOZEIT">
          <span class="glass-word">KINOZEIT</span>
        </h1>

        <p class="tagline">STREAM. SPEED. QUALITY.</p>

        <a class="cta-glass" href="https://discord.gg/yxJ7N49Gx7" target="_blank" rel="noopener" aria-label="Discord Einladung">
          <span>Discord</span>
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M13 5l7 7-7 7M5 12h14" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </main>

      <!-- AMBIENT GLOW / EMBERS -->
      <div class="glow glow-left" aria-hidden="true"></div>
      <div class="glow glow-right" aria-hidden="true"></div>
      <div class="embers" aria-hidden="true"></div>

      <!-- BOTTOM GLASS BAR (full width) -->
      <footer class="glass-bar bottom">
        <div class="bar-inner">
          <div class="foot-left">
            <span class="foot-small">2025 KINOZEITHQ</span>
          </div>
          <div class="foot-right">
            <span class="foot-small muted">—</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

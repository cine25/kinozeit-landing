<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KINOZEIT HQ</title>
  <link rel="preload" href="styles.css" as="style" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- Top glass bar -->
  <header class="glass-bar top">
    <div class="bar-inner">
      <div class="brand-left">
        <span class="chip chip-glass">HQ</span>
      </div>
      <nav class="nav-right">
        <a class="nav-link" href="https://plex.kinozeit.org" target="_blank" rel="noopener">Plex</a>
        <a class="nav-link" href="https://wunschliste.kinozeit.org" target="_blank" rel="noopener">Wunschliste</a>
      </nav>
    </div>
  </header>

  <!-- Center glass LOGO -->
  <main class="stage">
    <div class="logo-wrap" aria-label="KINOZEIT Logo" title="KINOZEIT">
      <!-- Glass Logo (SVG, non-selectable, shimmering) -->
      <svg class="logo-svg" viewBox="0 0 1400 220" role="img" aria-labelledby="logoTitle">
        <title id="logoTitle">KINOZEIT</title>
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(255,255,255,0.90)"/>
            <stop offset="40%" stop-color="rgba(255,255,255,0.35)"/>
            <stop offset="60%" stop-color="rgba(200,200,200,0.25)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.80)"/>
          </linearGradient>
          <linearGradient id="chrome" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffffffaa"/>
            <stop offset="40%" stop-color="#dfe3e8aa"/>
            <stop offset="60%" stop-color="#bcc2c7aa"/>
            <stop offset="100%" stop-color="#ffffffaa"/>
          </linearGradient>
          <filter id="blur2" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
          </filter>
        </defs>
        <g class="logo-text">
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
                font-family="Inter, SF Pro Display, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
                font-weight="700" font-size="180"
                fill="url(#g1)" stroke="url(#chrome)" stroke-width="2" paint-order="stroke">
            KINOZEIT
          </text>
        </g>
      </svg>
      <div class="shine"></div>
    </div>

    <!-- Discord glass button (2/3 height) -->
    <div class="callout">
      <a class="btn-glass discord" href="https://discord.gg/yxJ7N49Gx7" target="_blank" rel="noopener" aria-label="Discord Einladung">
        <span class="ico" aria-hidden="true">
          <!-- Discord SVG -->
          <svg viewBox="0 0 245 240" class="discord-ico">
            <path d="M104.4 104.9c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1 5.7 0 10.3-5 10.2-11.1 0-6.1-4.6-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1 5.7 0 10.3-5 10.2-11.1 0-6.1-4.5-11.1-10.2-11.1z" />
            <path d="M189.5 20h-134C34.5 20 16 38.6 16 61.6v116.7c0 23 18.5 41.6 39.5 41.6h113.4l-5.3-18.5 12.8 11.8 12.1 11.1 21.4 19V61.6C210 38.6 201.5 20 189.5 20zM162 156s-5.3-6.3-9.7-11.9c19.2-5.5 26.5-17.6 26.5-17.6-6 3.9-11.7 6.7-16.8 8.5-7.3 3.1-14.3 5.1-21.1 6.3-14 2.6-26.8 1.9-37.8-.1-8.3-1.6-15.4-3.9-21.3-6.3-3.3-1.3-7-3.2-10.8-5.9-.4-.2-.7-.5-1.1-.7-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s7 11.7 25.5 17.5c-4.4 5.6-9.8 12.3-9.8 12.3-32.4-1-44.7-22.3-44.7-22.3 0-47.2 21.1-85.5 21.1-85.5 21.1-15.6 41.2-15.2 41.2-15.2l1.5 1.8c-26.4 7.6-38.5 19.2-38.5 19.2s3.2-1.8 8.6-4.3c15.6-6.8 27.9-8.7 33-9.1.8-.1 1.6-.2 2.5-.2 8.8-1.2 18.7-1.5 29.1-.3 13.7 1.6 28.4 5.9 43.3 14.5 0 0-11.6-11-36.6-18.7l2.1-2.4s20.1-.4 41.2 15.2c0 0 21.1 38.3 21.1 85.5 0 0-12.4 21.3-44.8 22.3z"/>
          </svg>
        </span>
        <span class="label">Unser Discord</span>
      </a>
      <p class="tagline">STREAM · SPEED · QUALITY</p>
    </div>
  </main>

  <!-- Bottom glass bar -->
  <footer class="glass-bar bottom">
    <div class="bar-inner">
      <div class="legal">&copy; 2025 KINOZEIT HQ</div>
      <div class="spacer"></div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
